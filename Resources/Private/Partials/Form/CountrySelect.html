<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-md-6 mb-3 {fieldName}">
    <label for="sfrCountry">
        <f:translate id="{fieldName}" />
        <f:render partial="Required" arguments="{field: fieldName}" />
    </label>
    <f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />

    <f:form.countrySelect
        property="{fieldName}"
        id="sfrCountry"
        optionLabelField="localizedName"
        alternativeLanguage="en"
        sortByOptionLabel="true"
        prependOptionLabel="{f:translate(id: 'please_select')}"
        prependOptionValue=""
        value="{f:if(condition: '{user.{fieldName}}', then: '{user.{fieldName}}', else: options.defaultValue)}"
        onlyCountries="{options.allowedCountries}"
        class="form-control {options.cssClass}" />
</div>

</html>
