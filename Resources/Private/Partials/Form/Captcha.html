<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:variable name="minified" value="{register:applicationContext(environment: 'Development', then: '.min')}"/>
<f:asset.css identifier="sfregister_css" href="EXT:sf_register/Resources/Public/Stylesheets/sf_register{minified}.css"/>

<f:variable name="hasCapchaError"><f:form.validationResults for="user.{fieldName}">{validationResults.flattenedErrors -> f:count()}</f:form.validationResults></f:variable>
<f:if condition="!{settings.hasOriginalRequest}||{hasCapchaError}">
<div class="col-md-6 mb-3 {fieldName} {options.cssClass}">
	<f:form.hidden property="{fieldName}" id="{fieldName}" value="" />

	<f:render partial="Captcha{options.type -> f:format.case(mode: 'capital')}" />
</div>
</f:if>

</html>
