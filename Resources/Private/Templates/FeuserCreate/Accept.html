<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
	<f:if condition="{userNotFound}">
		<f:translate id="account_not_found"/>
	</f:if><f:if condition="{userAlreadyAccepted}">
		<f:format.raw><f:translate id="account_already_activated" arguments="{0: user.username}"/></f:format.raw>
	</f:if><f:if condition="{userAccepted}">
		<f:format.raw><f:translate id="account_successful_activated" arguments="{0: user.username}"/></f:format.raw>
	</f:if>
</f:section>

</html>
