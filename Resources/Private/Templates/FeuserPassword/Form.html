<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="LoggedIn" />

<f:section name="Main">
	<f:form action="save" name="password" id="sfrForm" class="px-3" object="{password}" enctype="multipart/form-data">
		<f:render partial="FormErrors" arguments="{for: 'password'}"/>
		<f:render partial="FieldError" arguments="{field: 'uid'}"/>

		<div class="form-row">
			<f:for each="{settings.fields.selected}" as="fieldName" iteration="iteration">
				<f:alias map="{options: '{settings.fields.configuration.{fieldName}}'}">
					<f:render partial="Form/{options.partial}"
										arguments="{user: password, fieldName: fieldName, options: options, settings: settings, iteration: iteration}"/>
				</f:alias>
			</f:for>
		</div>
	</f:form>
</f:section>

</html>
