<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Email" />

<f:section name="Main">
	<f:format.raw><f:translate key="email_admin_salutation"/></f:format.raw>,

	<f:format.raw><f:translate key="email_admin_account_confirmed" arguments="{0: user.username}"/></f:format.raw>

	<f:if condition="{settings.acceptEmailPostConfirm}">
		<register:link.action arguments="{user: user.uid}" action="accept" absolute="true">
			<f:translate key="email_user_accept_link"/>
		</register:link.action>
		<register:link.action arguments="{user: user.uid}" action="decline" absolute="true">
			<f:translate key="email_user_decline_link"/>
		</register:link.action>
	</f:if>
</f:section>

</html>
