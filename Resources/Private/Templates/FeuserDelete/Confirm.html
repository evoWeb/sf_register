<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
	<f:if condition="{userAlreadyDeleted}">
		<f:translate id="account_already_deleted"/>
	</f:if><f:if condition="{userDeleted}">
		<f:format.raw><f:translate id="account_deleted" arguments="{0: user.username}"/></f:format.raw>
	</f:if>
</f:section>

</html>
